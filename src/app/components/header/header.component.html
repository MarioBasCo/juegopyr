<ion-header>
  <ion-toolbar color="ocean">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="capitalize">{{titulo}}</ion-title>
    <ion-buttons slot="end" (click)="irAPerfil()" class="ion-margin-end">
      <ion-icon size="large" name="person-circle"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" (click)="cerrarSesion()">
      <ion-icon size="large" name="log-out"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
