    <ion-title>{{player_name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col sizeMd="6" sizeSm="12" sizeXs="12" sizeLg="6">
        <div id="container">
          <div>
            <div class="card mb-3">
              <div class="card-body">
                <div class="ion-text-center">
                  <h3 class="titulo-pg">
                    Pregunta {{indiceActual+1}}
                  </h3>
                </div>
        
                <div class="imagen text-center ion-margin-vertical" *ngIf="pregunta.img != ''">
                  <ion-img [src]="url+pregunta.img"> </ion-img>
                </div>
        
                <div class="pregunta ion-text-center ion-margin-bottom">
                  <h4><strong>{{pregunta.titulo}}</strong></h4>
                </div>

                <h5>Respuesta: </h5>
                <ion-item *ngFor="let radio of pregunta.respuestas" lines="full" class="ion-margin-bottom">
                  <label>{{radio.descripcion}}</label>
                  <ion-checkbox color="lime" slot="start" mode="ios"></ion-checkbox>
                </ion-item>
      
                <ion-row class="ion-margin-top ion-justify-content-center">
                  <ion-button class="btn-op" expand="block" color="success" type="submit" (click)="nextPregunta(pregunta.preguntaId)">Siguiente</ion-button>
                </ion-row>
              </div>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
