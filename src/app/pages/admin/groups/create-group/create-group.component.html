<ion-content class="ion-padding">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card">
          <div class="card-body">
            <div class="row mb-3">
              <div class="text-center">
                <h4>Datos del Grupo</h4>
              </div>
            </div>

            <form [formGroup]="grupoForm">
              <div class="form-group mb-3">
                <input type="text" formControlName="descripcion" class="form-control" placeholder="Nombre del grupo">
                <div class="text-danger" *ngIf="descripcionField?.hasError('required') && descripcionField?.touched">
                  <span>
                    * El campo nombre del grupo <strong>es requerido</strong>
                  </span>
                </div>
              </div>

              <!-- <div class="form-group mb-3">
                <textarea rows="3" formControlName="descripcion" class="form-control"
                  placeholder="Descripción"></textarea>
                <div class="text-danger" *ngIf="descripcionField?.hasError('required') && descripcionField?.touched">
                  <span>
                    * El campo de descripción <strong>es requerido</strong>
                  </span>
                </div>
              </div> -->

              <div class="row mt-3">
                <div class="col-lg-6">
                  <ion-button type="reset" (click)="cancelar()" expand="block" color="danger">
                    CANCELAR
                  </ion-button>
                </div>
      
                <div class="col-lg-6">
                  <ion-button type="submit" (click)="guardar()" expand="block" color="success"
                    [disabled]="!grupoForm.valid">
                    GUARDAR
                  </ion-button>
                </div>
              </div>
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</ion-content>
