<ion-split-pane  when="md" contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list id="inbox-list">
        <div class="ion-justify-content-center ion-text-center" style="width: 100%;">
          <ion-img class="logo" src="assets/img/logo_ue.jpg">
          </ion-img>
        </div>
        <!-- <ion-list-header class="titulo">SECL</ion-list-header> -->
        <ion-note>Sistema de Evaluaci√≥n de Conocimientos en Lengua y Literatura</ion-note>
        <ion-note style="color: var(--ion-color-ocean);"><b>Docente:</b> {{usuario}}</ion-note>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <!-- <ion-menu-toggle auto-hide="false">
          <ion-item routerDirection="root" routerLink="/admin/message-settings" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon src="assets/icon/config-alert.svg" class="ion-margin-end"></ion-icon>
            <ion-label class="ion-margin-start">Configuraciones</ion-label>
          </ion-item>
        </ion-menu-toggle> -->
        <ion-menu-toggle auto-hide="false">
          <ion-item routerDirection="root" routerLink="/admin/reports" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon src="assets/icon/pie.svg" class="ion-margin-end"></ion-icon>
            <ion-label class="ion-margin-start">Reportes</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
