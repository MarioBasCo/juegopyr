<div class="container">

  <div class="row mt-3">
    <div class="col-lg-10 offset-lg-1">
      <div class="row">
        <div class="col-md-12 mb-3">
          <div class="text-center">
            <strong class="text-dark titulo"> Listado de Cuestionarios</strong>
            <ion-button class="float-end" color="lime" fill="outline" (click)="recargarDatos()"><ion-icon name="reload"></ion-icon></ion-button>
            <ion-button class="float-end" color="ocean"  routerLink="quizz">NUEVO</ion-button>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
          <thead>
            <tr class="table-dark">
              <th scope="col" class="text-center">#</th>
              <th scope="col" class="text-center">Titulo</th>
              <th scope="col" class="text-center">Cant. Preguntas</th>
              <th scope="col" class="text-center">Código</th>
              <th scope="col" class="text-center">Disponible Hasta</th>
              <th scope="col" class="text-center">Estado</th>
              <th scope="col" class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cuestionarios; index as i">
              <th scope="row" class="text-end">{{i+1}}</th>
              <td>{{item.titulo}}</td>
              <td class="text-center">{{item.num_preguntas}}</td>
              <td class="text-center">
                <span *ngIf="item.codigo == ''">---</span>
                <span *ngIf="item.codigo != ''">{{item.codigo}}</span>
              </td>
              <td class="text-center">{{item.fecha_disp | date: 'dd/MM/yyyy'}}</td>
              <td class="text-center">
                <span *ngIf="item.estado == 'A'"><ion-badge color="sun">Activo</ion-badge></span>
                <span *ngIf="item.estado == 'I'"><ion-badge color="medium">Inactivo</ion-badge></span>
              </td>
              <td class="text-center">
                <div class="actions">
                  <ion-icon style="font-size: 20px;" name="eye" color="medium"
                  [routerLink]="['/admin/questionnaires/view', item.cuestionarioId]"></ion-icon>
                  <ion-icon style="font-size: 20px;" name="create" color="ocean" (click)="edit(item)"></ion-icon>
                  <ion-icon style="font-size: 20px;" name="trash" color="rose" (click)="confirmBox(item)"></ion-icon>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="row ion-margin-top">
        <ion-note color="warning"><ion-icon name="warning-outline" class="ion-margin-end"></ion-icon>Sí no ve los cambios reflejados presione el botón actualizar</ion-note>
      </div>
    </div>
  </div>
</div>
