<ion-content class="ion-padding">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card">
          <div class="card-body">
            <div class="row mb-3">
              <div class="text-center">
                <h4>Datos del cuestionario</h4>
              </div>
            </div>

            <form [formGroup]="cuestionarioForm">
              <div class="form-group mb-3">
                <label for="titulo" class="form-label">Titulo</label>
                <input type="text" formControlName="titulo" class="form-control" id="titulo" placeholder="Titulo">
                <div class="text-danger" *ngIf="tituloField?.hasError('required') && tituloField?.touched">
                  <span>
                    * El campo titulo <strong>es requerido</strong>
                  </span>
                </div>
              </div>

              <div class="form-group mb-3">
                <label for="descripcion" class="form-label">Descripci贸n</label>
                <textarea rows="3" formControlName="descripcion" class="form-control" id="descripcion"
                placeholder="Descripci贸n"></textarea>
                <div class="text-danger" *ngIf="descripcionField?.hasError('required') && descripcionField?.touched">
                  <span>
                    * El campo de descripci贸n <strong>es requerido</strong>
                  </span>
                </div>
              </div>

              <div class="form-group mb-3">
                <label for="fecha_disp" class="form-label">Fecha Limite de Resoluci贸n</label>
                <input type="date" formControlName="fecha_disp" max="9999-12-31" (change)="cambiarFecha()" class="form-control" id="fecha_disp">
                <div class="text-danger" *ngIf="fechaDispField?.hasError('required') && fechaDispField?.touched">
                  <span>
                    * El campo de fecha <strong>es requerido</strong>
                  </span>
                </div>
              </div>
              
              <div>
                <ion-note *ngIf="editMessage.length > 0" color="warning"><ion-icon name="warning-outline" class="ion-margin-end"></ion-icon>{{editMessage}}</ion-note>
              </div>
              <div class="row mt-3">
                <div class="col-lg-6">
                  <ion-button (click)="cancelar()" expand="block" color="danger" fill="outline">
                    CANCELAR
                  </ion-button>
                </div>
      
                <div class="col-lg-6">
                  <ion-button type="submit" (click)="siguiente()" expand="block" color="success"
                    [disabled]="!cuestionarioForm.valid" *ngIf="editMessage.length == 0">
                    SIGUIENTE
                  </ion-button>
                  <ion-button type="submit" (click)="siguiente()" expand="block" color="success"
                    [disabled]="!cuestionarioForm.valid" *ngIf="editMessage.length > 0">
                    GUARDAR
                  </ion-button>
                </div>
              </div>
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</ion-content>
